<body>
    <header role="banner" class="header">
        <nav role="navigation" class="dropdown">
          <button class="dropbtn" onclick="showdropdown"><i class="fas fa-bars"></i> Menu</button>
          <ul class="dropdown__content">
            <li class="dropdown__content__links"><a href="/src/Pages/index.html"><i class="fas fa-home"></i> Accueil</a></li>

        </nav>
      </header>
        <section class="newsletter">
            <div class="menu">
                <a class="menu__item" href=""><i class="icon-heart"></i> Favoris</a>
                <a id="newsletter-btn" class="menu__item" href=""><i class="icon-mail"></i> Newsletter</a>
                <a class="menu__item" href=""><i class="icon-check-circle"></i> Avis</a>
                <button id="theme-switch" class="btn" type="button" title="Changer le thème"><i class="icon-moon"></i></button>
            </div>
        </section>
    <main>

        <aside class="newsletter">
            <button class="newsletter__close btn" aria-label="Fermer" type="button">&Cross;</button>
            <h2 class="newsletter__title">Inscription à la newsletter</h2>
            <form action="" method="post">
                <input class="newsletter__field" type="email" required id="subscriber-email"
                    placeholder="user@email.com" aria-label="Votre email">
                <button class="btn" type="submit">Valider</button>
            </form>
        </aside>

    </main>
    <footer role="contentinfo" class="footer">

            <ul class="footer__nav__ul">
